---
-   hosts: all
    gather_facts: False
    tasks:
#      - install the LogAn agent to the below host
      - name: init  server
        script: init.sh
        register: initserver
        tags:
         - linux
        become: true
        become_user: root
        become_method: sudo
        ignore_errors: yes
      - debug: var=initserver.stdout_lines
      - name: configure Log analytics Agent
        script: init.sh
        register: logan
        tags:
         - linux
        become: true
        ignore_errors: yes
      - debug: var=logan.stdout_lines      
#      upload configs and files for agent ...
      - name: copy script for Log analytics Agent
        copy:
         src: /home/oracle/terraform-excercises/oci-certification/logging-analytics/config/agent.txt
         dest: /home/opc/agent.sh
         directory_mode: no
         owner: opc
         group: opc
         mode: "u+rwx"
        tags:
          - linux
        become: true
        become_user: opc         
#      execute conf script agent ...        
      - name: execute script configure Log analytics Agent      
        command: sh   /home/opc/agent.sh
        register: logan
        tags:
         - linux
        become: true
        become_user: opc        
#        become_user: root
#        become_method: sudo
        ignore_errors: yes
      - debug: var=logan.stdout_lines